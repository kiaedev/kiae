version: v1
plugins:
  - name: go
    out: ../gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ../gen/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ../gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: ../gen/openapiv2
    strategy: all
    opt: allow_merge=true